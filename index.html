<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twtr</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src='http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js'></script>
    <script type='text/javascript' src='http://builds.emberjs.com/tags/v1.5.0/ember.js'></script>
    <script type='text/javascript' src='ember-model.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='fixtures.js'></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="header">
        <div class="meta">
          <h1><a href="/">Twtr</a></h1>
          <div class="controls">
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Login</button>
          </div>
        </div>
      </div>
      <div class="main">
        {{outlet}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="tweets">
      <div class="tweets">
        {{#each}}
        <div class="tweet">
          {{text}}
          <div class="meta">
            {{created_at}}
            <a href="#">Details</a>
            {{user.name}}
          </div>
        </div>
        {{/each}}
      </div>
    </script>
  </body>
</html>
